@if(auth.isLoggedIn()){
    <div class="w-full grid grid-cols-4 bg-white">
        <button class="h-16 flex justify-center items-center opacity-25" routerLinkActive="text-amber-600 opacity-100" routerLink="/table">
            <span class="material-symbols-outlined">table_restaurant</span>
        </button>
        <button class="h-16 flex justify-center items-center opacity-25" routerLinkActive="text-amber-600 opacity-100" routerLink="/orders">
            <span class="material-symbols-outlined">assignment</span>
        </button>
        <button class="h-16 flex justify-center items-center opacity-25" routerLinkActive="text-amber-600 opacity-100" routerLink="/menu">
            <span class="material-symbols-outlined">menu_book_2</span>
        </button>
        <button class="h-16 flex justify-center items-center opacity-25" routerLinkActive="text-amber-600 opacity-100" routerLink="/cart">
            <span class="material-symbols-outlined">garden_cart</span>
        </button>
    </div>
} @else {
    <div class="w-full flex justify-center">
        <button class="h-20 w-20 rounded-full bg-amber-600 flex justify-center items-center -mt-10 shadow-lg" routerLink="/menu">
            <span class="material-symbols-outlined text-gray-50" style="font-size: 44px !important;">menu_book</span>
        </button>
    </div>
}
