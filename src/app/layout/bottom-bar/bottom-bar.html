@if(auth.isLoggedIn()){
    <div class="w-full grid grid-cols-4 bg-white">
        <div class="h-16 flex justify-center items-center opacity-25" routerLinkActive="text-amber-600 opacity-100" routerLink="/table">
            <button>
                <lucide-icon [img]="Utensils"></lucide-icon>
            </button>
        </div>

        <div class="flex justify-center items-center">
            @if(pedidoService.hayPedidosEnSesion()) {
                <span 
                    class="
                        absolute mb-6 ms-6
                        min-w-3 h-3
                        px-1.5
                        bg-red-500 text-white
                        text-xs font-bold
                        rounded-full
                        flex items-center justify-center
                    "
                ></span>
            }
            <button class="opacity-25" routerLinkActive="text-amber-600 opacity-100" routerLink="/orders">
                <lucide-icon [img]="ClipboardList"></lucide-icon>
            </button>
        </div>

        <div class="h-16 flex justify-center items-center">
            <button class="opacity-25" routerLinkActive="text-amber-600 opacity-100" routerLink="/menu">
                <lucide-icon [img]="BookOpen"></lucide-icon>
            </button>
        </div>
        
        <div class="h-16 flex justify-center items-center">
            @if(cartService.itemCount() > 0) {
                <span 
                    class="
                        absolute mb-6 ms-6
                        w-4 h-4 px-1.5 z-1
                        bg-red-500 text-white
                        text-xs font-bold rounded-full
                        flex items-center justify-center
                    "
                    >
                    {{ cartService.itemCount() }}
                </span>
            }
            <button class="opacity-25" routerLinkActive="text-amber-600 opacity-100" routerLink="/cart">
                <lucide-icon [img]="ShoppingCart"></lucide-icon>
            </button>
        </div>
    </div>
} @else {
    <div class="w-full flex justify-center">
        <div class="h-20 w-20 rounded-full bg-amber-600 flex justify-center items-center -mt-10 shadow-lg">
            <button routerLink="/menu">
                <lucide-icon 
                    [img]="BookOpen" 
                    class="text-gray-50"
                    [size]="44"
                ></lucide-icon>
            </button>
        </div>
    </div>
}
