<header class="
    h-14
    pt-safe-top
    px-4
    flex items-center justify-between
    bg-white
    border-b border-gray-200
    sticky top-0
    z-40
">
<button 
    routerLink="/table"
    class="w-10 h-10 flex items-center justify-center rounded-full active:bg-gray-100"
>
    <lucide-icon [img]="ChevronLeft" class="w-6 h-6"></lucide-icon>
</button>

<h1 class="text-lg font-semibold text-gray-900">
    Nuestro Men√∫
</h1>

<!-- Carrito con badge -->
<button 
    routerLink="/cart"
    class="relative w-10 h-10 flex items-center justify-center rounded-full active:bg-gray-100"
>
    <lucide-icon [img]="ShoppingCart" class="w-6 h-6"></lucide-icon>

    @if(cartService.itemCount() > 0) {
        <span 
            class="
            absolute top-0 -right-1
            w-4 h-4
            px-1.5
            bg-red-500 text-white
            text-xs font-bold
            rounded-full
            flex items-center justify-center
            "
        >
            {{ cartService.itemCount() }}
        </span>
    }
</button>
</header>
